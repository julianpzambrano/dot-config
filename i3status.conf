# i3status configuration file
# see "man i3status" for documentation.

# It is important that this file is edited as UTF-8.
# The following line should contain a sharp s:
# ÃŸ
# If the above line is not correctly displayed, fix your editor first!

general {
	markup = "pango"
	colors = true
	color_good = "#27AE60"
	color_bad = "#ED1515"
	color_degraded = "#F3E21D"
	color_separator = "#5B575F"
	interval = 2
}

#order += "ipv6"
order += "wireless wlp2s0"
order += "ethernet _first_"
order += "volume master"
order += "load"
order += "cpu_usage"
#order += "memory"
order += "battery all"
order += "disk /"
order += "disk /mnt"
#order += "run_watch sshd"
order += "run_watch bbg"
order += "tztime local"

ipv6 {
	# if you use %speed, i3status requires root privileges
	format_up   = "ipv6: %ip"
	format_down = "ipv6"
}

wireless wlp2s0 {
	format_up = "WIFI: %ip"
	format_down = "WIFI"
}

ethernet _first_ {
	# if you use %speed, i3status requires root privileges
	format_up   = "ETH: %ip"
	format_down = "ETH"
}

volume master {
	format = "VOL: %volume" 
	format_muted = "VOL: X"
	device = "default"
	mixer = "Master"
	mixer_idx = 0
}

load {
	format = "<span color='#9B59B6'>LOAD: </span>%1min"
}

cpu_usage {
	format = "<span color='#9B59B6'>CPU: </span>%usage"
}

#memory {
#	format = "<span color='#9B59B6'> RAM: </span>%used | %available"
#	threshold_degraded = "1G"
#	format_degraded = "MEMORY < %available"
#}

battery all {
	format = "BAT: %percentage"
}

disk "/" {
	format = "<span color='#9B59B6'>/: </span>%percentage_used_of_avail"
}

disk "/mnt" {
	format = " /mnt: %avail:m "
}

run_watch sshd {
	pidfile = "/var/run/sshd*.pid"
}

run_watch bbg {
	pidfile = "/tmp/*.lock"
}

tztime local {
	format = "%Y-%m-%d %H:%M:%S"
}

